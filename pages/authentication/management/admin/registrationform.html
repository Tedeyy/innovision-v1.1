<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Form</title>
    <link rel="stylesheet" href="req.css">
</head>
<body>
    <div class="regform">
        <form action="script/registry.php" method="post" enctype="multipart/form-data">
            <h2>Admin Registration Details</h2>
            First Name<br>
            <input type="text" name="firstname" required>
            <br><br>
            Middle Name<br>
            <input type="text" name="middlename" required>
            <br><br>
            Last Name<br>
            <input type="text" name="lastname" required>
            <br><br>
            Birthdate<br>
            <input type="date" name="bdate" required>
            <br><br>
            Contact Number<br>
            <input type="text" name="contact" required>
            <br><br>
            Address<br>
            <input type="text" name="address" required>
            <br><br>
            Email Address<br>
            <input type="email" name="email" required>
            <br><br>
            Office<br>
            <input type="text" name="office" required>
            <br><br>
            Role<br>
            <input type="text" name="role" required>
            <br><br>
            Supporting Document Type<br>
            <select name="doctype" required>
                <option value="">Select Document Type</option>
                <option value="Driver's License">Driver's License</option>
                <option value="Passport">Passport</option>
                <option value="National ID">National ID</option>
                <option value="Student ID">Student ID</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            Supporting Document Number<br>
            <input type="text" name="docnum" required>
            <br><br>
            Supporting Document Image<br>
            <input type="file" name="supporting_doc" accept="image/*" required>
            <br><br>
            <br><br>
            <div id="acc">Login Credentials<br>
                Username<br>
                <input type="text" name="username" required>
                <br><br>
                Password<br>
                <input type="password" name="password" required>
                <br>
            </div>
            <br><br>
            <button type="submit" name="next" value="next">Proceed</button>
            <br>
        </form>
    </div>
</body>
</html>
